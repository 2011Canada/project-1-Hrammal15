<!DOCTYPE html>
<html lang="en">
<head>
  <title>Side Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./pastReimbursements.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

  

    <form>

        <table class="table">

              <tr>
                <th scope="col">ID</th>
                <th scope="col">Amount</th>
                <th scope="col">Date submitted</th>
                <th scope="col">Data Resolved</th>
                <th scope="col">Description</th>

                <th scope="col">Resolved By</th>
                <th scope="col">Type</th>
                <th scope="col">Current Status</th>
              </tr>
            </thead>
          
            <input type="submit" class="fadeIn fourth" value="Click to view past Reimbursements">

          </table>
       


    </form>
    <div class='reimbursementHistory'></div>

     
     
<script src="./pastReimbursements.js"></script>
